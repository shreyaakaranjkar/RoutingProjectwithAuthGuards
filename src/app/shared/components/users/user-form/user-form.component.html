
<div class="card">
 <div class="card-body">
    <h2 class="bg-success text-white text-center alert">{{isInEditMode  ? 'UpdateUser' : 'Add User'}}</h2>
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" formControlName="userName" class="form-control">
        </div>
        <div class="form-group">
            <label for="userRole">User Role</label>
            <select  id="userRole" class="form-control" formControlName="userRole">
                <option value="Admin">Admin</option>
                <option value="superAdmin">Super Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="text-right">
            <button class="btn btn-outline-secondary" *ngIf="isInEditMode" 
            (click)="onUserUpdate()"
            type="button">Update User</button>
            <button class="btn btn-outline-secondary" *ngIf="!isInEditMode"  type="submit">Add User</button>
        </div>
    </form>
 </div>
</div>
