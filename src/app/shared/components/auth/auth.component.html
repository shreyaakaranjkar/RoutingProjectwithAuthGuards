<div class="row">
    <div class="col-md-12">
        <div class="main">
            <div class="card auth-form">
              
               <div class="card-body">
                  <div class="logInForm p-3" *ngIf="allReadyHaveAccount">
                    <h3 class="text-center alert bg-info text-white">Log In Form</h3>
                     <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="text" class="form-control"placeholder=" Enter Email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password*</label>
                            <input type="text" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-outline-info">Log In</button>
                        </div>
                    </form>
                  </div>
                 <div class="signUpForm" *ngIf="!allReadyHaveAccount" >
                   <h3 class="text-center alert bg-success text-white">Sign Up Form</h3>
                    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                        <div class="form-group">
                            <label for="fullName">Full Name*</label>
                            <input type="text" placeholder="Enter Full Name" class="form-control" formControlName="fullName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="text" placeholder="Email" class="form-control" formControlName="email">
                        </div>

                        <div class="form-group">
                            <label for=" contactNo"> Contact No*</label>
                            <input type="text" placeholder="Contact No" class="form-control" formControlName="contactNo">
                        </div>
                        <div class="form-group">
                            <label for="password">Password*</label>
                            <input type="text" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password*</label>
                            <input type="text" class="form-control" placeholder="Please confirm password" formControlName="confirmPassword">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-outline-success">Sign Up</button>
                        </div>
                      </form>
                </div>
                <p>
                    <a href="javascript:;" 
                    (click)="allReadyHaveAccount =!allReadyHaveAccount"
                    class="btn-link">
                       {{!allReadyHaveAccount ? 'Already Had Account' : 'Dont Have Account'}}
                    </a>
                </p>    
               
               </div>
            </div>
        </div>
    </div>
</div>
